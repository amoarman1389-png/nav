body{

  flex-direction: column;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}
header{
  top:0px;
  position: fixed;
  height: 15vh;
  background:url('../p/p.jpg');
  background-size: cover;
  border-radius: 1vh;
  width: 100%;
  display: flex;
  align-items: center;
  box-shadow: 3px 3px 15px #BBDFff;
}
nav{
  background: #fff ;

  border-radius: 10vh;

  justify-content: center;
  align-items: center;
  bottom: 0px;
  position: fixed;
  box-shadow: 0 0 1vh #fff;
}
nav ul{
  list-style: none;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}
nav li{
  height: 10vh;
}
nav a{
  height: 100%;
  padding:0px 3.80vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
}
nav a:hover{
  background: rgba(0,0,0,0.90);
  border-radius: 2vh;
}
.icon{
  color:#000;
  width: 5vh;
  height: 5vh;
}
.icon:hover{
  color:#BBDFff;
  width: 6vh;
  height: 6vh;
}

h1{
  color:#BBDFFF;
  font-size: 5vh;
}

</style>
